version: '3.8'

services:
  mongodb:
    image: mongo:8.0
    container_name: wfa_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: womens_football_analytics
    volumes:
      - mongodb_data:/data/db
    networks:
      - wfa_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wfa_backend
    ports:
      - "5001:5001"
    environment:
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/womens_football_analytics?authSource=admin
      FLASK_ENV: development
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/__pycache__
    networks:
      - wfa_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wfa_frontend
    ports:
      - "5173:5173"
    environment:
      REACT_APP_API_URL: http://localhost:5001
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - wfa_network

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: wfa_admin
    ports:
      - "3001:3001"
    environment:
      REACT_APP_API_URL: http://localhost:5001
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./admin:/app
      - /app/node_modules
    networks:
      - wfa_network

networks:
  wfa_network:
    driver: bridge

volumes:
  mongodb_data:
